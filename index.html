<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Skin Disease Classification</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5 mx-auto card p-5 text-center mb-5">
      <div class="navbar bg-body-tertiary">
        <div class="col-12 text-center text-center">
          <h2>Skin Disease Classification</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="form-group">
            <img
              style="width: 20rem; margin-top: 1rem"
              id="file-preview"
              src="1717905316.jpg"
              class="card-img-top mb-3"
              alt="..."
            />

            <h3>Preview Gambar</h3>
          </div>

          <div class="form-group">
            <input
              type="file"
              class="form-control"
              accept=".jpg,
              .jpeg,
              .png"
              id="file-input"
              aria-describedby="inputGroupFileAddon03"
              aria-label="Upload"
            />
          </div>
          <button id="tombol" class="btn mt-3 text-center btn-primary">
            Classification Image
          </button>
          <div
            style="display: none"
            class="row form-group card mt-2 bg-body-tertiary text-center"
            id="hasil"
          ></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Load index.js after the content of the page -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
